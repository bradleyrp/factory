

c01:
  via: factory_server_base
  mods:
    compose: 
      services:
        site:
          volumes:
            - ./:/home/user/extern
            - /Users/rpb/worker/factory/class_server/connections:/home/user/extern/server/factory/connections
          ports: 
            - "9003:8000"
            - "9004:8001"
          # entrypoint: ['/bin/bash']
          entrypoint: ['/bin/bash','script.sh']
          container_name: c01
  overrides:
    # toggle this and above to run in foreground or background
    command: docker-compose up -d site
    # command: docker-compose run --service-ports site
    script: |
      cd server/factory
      rm -f pid* TASK_QUEUE
      make connect c01
      make run c01 public
      sleep infinity


